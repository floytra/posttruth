<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор твитов</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9f9;
        }
        .verified-icon {
            color: rgb(29, 155, 240);
            display: inline-flex;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function TweetGenerator() {
            const [text, setText] = React.useState('');
            const [generatedTweet, setGeneratedTweet] = React.useState(null);
            const [isGenerating, setIsGenerating] = React.useState(false);

            const currentDate = new Date().toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit'
            });

            const generateTweetImage = () => {
                setIsGenerating(true);
                setTimeout(() => {
                    setGeneratedTweet(text);
                    setIsGenerating(false);
                }, 1000);
            };

            return (
                <div className="max-w-xl mx-auto p-4 space-y-6">
                    <h1 className="text-3xl font-bold text-center mb-8">Генератор твитов Илона Маска</h1>
                    <p className="text-center text-gray-700">Добро пожаловать в генератор постправды, введите любой текст в поле ниже и получите железобетонное доказательство того, что Илон Маск сказал ровно это. Вам точно все поверят, ведь в Твиттере нет цензуры, скриншот не подделать, а Илон Маск не может обманывать.</p>

                    <div className="space-y-4">
                        <textarea
                            value={text}
                            onChange={(e) => setText(e.target.value)}
                            placeholder="Введите текст твита..."
                            className="w-full p-3 border rounded-lg h-32 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />

                        <button
                            className="w-full bg-black text-white p-3 rounded-full hover:bg-gray-800 disabled:bg-gray-400 font-bold"
                            onClick={generateTweetImage}
                            disabled={isGenerating || !text.trim()}
                        >
                            {isGenerating ? 'Создаём картинку...' : 'Сгенерировать картинку'}
                        </button>
                    </div>

                    {generatedTweet && (
                        <div className="border rounded-xl p-4 bg-white transition-colors">
                            <div className="flex items-start space-x-3">
                                <img 
                                    src=\"elon_userpic.jpg\"
                                    alt="Elon Musk"
                                    className="rounded-full w-12 h-12"
                                />
                                <div className="flex-1">
                                    <div className="flex items-center">
                                        <div className="flex items-center">
                                            <span className="font-bold hover:underline">Elon Musk</span>
                                            <svg className="verified-icon ml-1 h-5 w-5" viewBox="0 0 24 24">
                                                <path d="M22.25 12c0-1.43-.88-2.67-2.19-3.34.46-1.39.2-2.9-.81-3.91s-2.52-1.27-3.91-.81c-.66-1.31-1.91-2.19-3.34-2.19s-2.67.88-3.33 2.19c-1.4-.46-2.91-.2-3.92.81s-1.26 2.52-.8 3.91c-1.31.67-2.2 1.91-2.2 3.34s.89 2.67 2.2 3.34c-.46 1.39-.21 2.9.8 3.91s2.52 1.26 3.91.81c.67 1.31 1.91 2.19 3.34 2.19s2.68-.88 3.34-2.19c1.39.45 2.9.2 3.91-.81s1.27-2.52.81-3.91c1.31-.67 2.19-1.91 2.19-3.34zm-11.71 4.2L6.8 12.46l1.41-1.42 2.26 2.26 4.8-5.23 1.47 1.36-6.2 6.77z" />
                                            </svg>
                                        </div>
                                        <span className="text-gray-500 ml-2">@elonmusk</span>
                                        <span className="text-gray-500 mx-2">·</span>
                                        <span className="text-gray-500 hover:underline">{currentDate}</span>
                                    </div>

                                    <div className="mt-2 text-[17px] whitespace-pre-wrap">
                                        {generatedTweet}
                                    </div>

                                    <div className="mt-4 flex justify-start space-x-12 text-gray-500 text-sm">
                                        <div className="flex items-center space-x-1 hover:text-blue-500 cursor-pointer group">
                                            <div className="p-2 rounded-full group-hover:bg-blue-50">
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                                </svg>
                                            </div>
                                            <span>42.1K</span>
                                        </div>
                                        <div className="flex items-center space-x-1 hover:text-green-500 cursor-pointer group">
                                            <div className="p-2 rounded-full group-hover:bg-green-50">
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M19 7l-7 7-7-7" />
                                                </svg>
                                            </div>
                                            <span>69.4K</span>
                                        </div>
                                        <div className="flex items-center space-x-1 hover:text-pink-500 cursor-pointer group">
                                            <div className="p-2 rounded-full group-hover:bg-pink-50">
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                                                </svg>
                                            </div>
                                            <span>420K</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<TweetGenerator />, document.getElementById('root'));
    </script>
</body>
</html>
