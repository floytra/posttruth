<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор твитов</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function TweetGenerator() {
            const [text, setText] = React.useState('');
            const [generatedTweet, setGeneratedTweet] = React.useState(null);
            const [isGenerating, setIsGenerating] = React.useState(false);

            const generateTweet = () => {
                setIsGenerating(true);
                setTimeout(() => {
                    setGeneratedTweet(text);
                    setIsGenerating(false);
                }, 1000);
            };

            return (
                <div className="max-w-xl mx-auto p-4 space-y-6">
                    <h1 className="text-3xl font-bold text-center mb-8">Генератор пост-правды</h1>
                    
                    <div className="space-y-4">
                        <textarea
                            value={text}
                            onChange={(e) => setText(e.target.value)}
                            placeholder="Введите текст твита..."
                            className="w-full p-3 border rounded-lg h-32 resize-none"
                        />
                        
                        <button 
                            className="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 disabled:bg-gray-400"
                            onClick={generateTweet}
                            disabled={isGenerating || !text.trim()}
                        >
                            {isGenerating ? 'Генерируем...' : 'Сгенерировать'}
                        </button>
                    </div>

                    {generatedTweet && (
                        <div className="border rounded-lg p-4 bg-white">
                            <div className="flex items-start space-x-3">
                                <img 
                                    src="https://pbs.twimg.com/profile_images/1683325380441128960/yRsRRjGO_400x400.jpg"
                                    alt="Elon Musk"
                                    className="rounded-full w-12 h-12"
                                />
                                <div className="flex-1">
                                    <div className="flex items-center">
                                        <span className="font-bold">Elon Musk</span>
                                        <span className="text-blue-500 ml-1">✓</span>
                                        <span className="text-gray-500 ml-2">@elonmusk</span>
                                        <span className="text-gray-500 mx-2">·</span>
                                        <span className="text-gray-500">1m</span>
                                    </div>
                                    
                                    <div className="mt-2 text-xl">
                                        {generatedTweet}
                                    </div>

                                    <div className="mt-4 flex justify-between text-gray-500">
                                        <div className="flex items-center space-x-1 hover:text-blue-500 cursor-pointer">
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path d="M8 12h.01M12 12h.01M16 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                            <span>42.1K</span>
                                        </div>
                                        <div className="flex items-center space-x-1 hover:text-green-500 cursor-pointer">
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                            </svg>
                                            <span>69.4K</span>
                                        </div>
                                        <div className="flex items-center space-x-1 hover:text-red-500 cursor-pointer">
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                                            </svg>
                                            <span>420K</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<TweetGenerator />, document.getElementById('root'));
    </script>
</body>
</html>
