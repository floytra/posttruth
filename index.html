<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Generator</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9f9;
        }
        .verified-icon {
            color: rgb(29, 155, 240);
            display: inline-flex;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function TweetGenerator() {
            const [text, setText] = React.useState('');
            const [generatedTweet, setGeneratedTweet] = React.useState(null);
            const [isGenerating, setIsGenerating] = React.useState(false);

            const currentDate = new Date().toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });

            const generateTweetImage = () => {
                setIsGenerating(true);
                setTimeout(() => {
                    setGeneratedTweet(text);
                    setIsGenerating(false);
                }, 1000);
            };

            return (
                <div className="max-w-xl mx-auto p-4 space-y-6">
                    <h1 className="text-3xl font-bold text-center">Tweet Generator</h1>
                    <div className="space-y-4">
                        <textarea
                            value={text}
                            onChange={(e) => setText(e.target.value)}
                            placeholder="Enter tweet text..."
                            className="w-full p-3 border rounded-lg h-32 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />

                        <button
                            className="w-full bg-black text-white p-3 rounded-full hover:bg-gray-800 disabled:bg-gray-400 font-bold"
                            onClick={generateTweetImage}
                            disabled={isGenerating || !text.trim()}
                        >
                            {isGenerating ? 'Generating Tweet...' : 'Generate Tweet'}
                        </button>
                    </div>

                    {generatedTweet && (
                        <div className="border rounded-xl bg-white p-4 shadow">
                            <div className="flex items-start space-x-3">
                                <img 
                                    src="https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png"
                                    alt="Elon Musk"
                                    className="rounded-full w-12 h-12"
                                />
                                <div className="flex-1">
                                    <div className="flex items-center space-x-2">
                                        <span className="font-bold">Elon Musk</span>
                                        <svg className="verified-icon ml-1 h-5 w-5" viewBox="0 0 24 24">
                                            <path d="M22.25 12c0-1.43-.88-2.67-2.19-3.34.46-1.39.2-2.9-.81-3.91s-2.52-1.27-3.91-.81c-.66-1.31-1.91-2.19-3.34-2.19s-2.67.88-3.33 2.19c-1.4-.46-2.91-.2-3.92.81s-1.26 2.52-.8 3.91c-1.31.67-2.2 1.91-2.2 3.34s.89 2.67 2.2 3.34c-.46 1.39-.21 2.9.8 3.91s2.52 1.26 3.91.81c.67 1.31 1.91 2.19 3.34 2.19s2.68-.88 3.34-2.19c1.39.45 2.9.2 3.91-.81s1.27-2.52.81-3.91c1.31-.67 2.19-1.91 2.19-3.34zm-11.71 4.2L6.8 12.46l1.41-1.42 2.26 2.26 4.8-5.23 1.47 1.36-6.2 6.77z" />
                                        </svg>
                                        <span className="text-gray-500">@elonmusk</span>
                                        <span className="text-gray-500 mx-2">Â·</span>
                                        <span className="text-gray-500">{currentDate}</span>
                                    </div>
                                    <div className="mt-2 text-[15px]">
                                        {generatedTweet}
                                    </div>
                                    <div className="mt-4 flex justify-between text-gray-500 text-sm">
                                        <div className="flex items-center space-x-2">
                                            <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                                <path d="M14.046 2.242c-3.905-.33-7.622 1.736-8.78 5.35A9.254 9.254 0 002.75 12c0 3.045 1.563 5.75 4.058 7.242.36.215.502.68.287 1.04-.218.36-.68.503-1.04.287A10.735 10.735 0 010 12c0-6.048 4.924-10.972 10.972-10.972.683 0 1.35.055 2 .158.385.064.677.385.677.785a.79.79 0 01-.786.79c-.5 0-.993-.048-1.486-.143z"/>
                                            </svg>
                                            <span>1.2K</span>
                                        </div>
                                        <div className="flex items-center space-x-2">
                                            <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                                <path d="M5 15h4l-1 5 8-12h-4l1-5z"/>
                                            </svg>
                                            <span>10.4K</span>
                                        </div>
                                        <div className="flex items-center space-x-2">
                                            <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                                <path d="M5 8h14v3H5zm0 5h8v3H5z"/>
                                            </svg>
                                            <span>8.3K</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<TweetGenerator />, document.getElementById('root'));
    </script>
</body>
</html>
